<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>attrib</title>

	<body>
		<div style="height:600px;width:20px;float:left;"></div>

		<div style="height:600px;width:auto;">
			<h1>attrib</h1>

			<a href="./windows.html">返回windows界面</a> <br/>

			<p>
				cmd 命令：attrib
			</p>

			<!--/？-->
			<p>
				<textarea rows="22" cols="50">attrib /?
显示或更改文件属性。

ATTRIB [+R | -R] [+A | -A] [+S | -S] [+H | -H] [+O | -O] [+I | -I] [+X | -X] [+P | -P] [+U | -U] [drive:][path][filename] [/S [/D]] [/L]

  +   设置属性。
  -   清除属性。
  R   只读文件属性。
  A   存档文件属性。
  S   系统文件属性。
  H   隐藏文件属性。
  O   脱机属性。
  I   无内容索引文件属性。
  X   无清理文件属性。
  V   完整性属性。
  P   固定属性。
  U   非固定属性。
  [drive:][path][filename]   指定属性要处理的文件。
  /S  处理当前文件夹及其所有子文件夹中的匹配文件。
  /D  也处理文件夹。
  /L  处理符号链接和符号链接目标的属性</textarea>
			</p>

			<p>
				<b>例如：</b>
				attrib -h -s .\test.test
			</p>
		</div>

		<div style="text-align:center;float:none;">
			尾注:啥也没有
